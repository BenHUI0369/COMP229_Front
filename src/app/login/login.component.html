<html>
<body id="login-wrapper">
  <form class="example-form" #loginform="ngForm" (submit)="onSubmit(loginform)">
  <div class="loginLayOut">
    <h1 id="welcomeMessage">Welcome to Pokemon Database</h1>
    <div id="login-left">
    </div>
    <div id="login-right">
      <header>
        <h1>User Login</h1><br>
      </header>
  
      <mat-form-field class="inputField">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" required name="username" [(ngModel)]="username" >
      </mat-form-field><br>
  
      <mat-form-field class="inputField">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required name="password" [(ngModel)]="password" >
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field><br><br>
  
      <div mat-dialog-actions class="action">
        <button [disabled]="loading" mat-raised-button color="primary" type="submit" class="adminBtn" id="adminBtn">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Login</button>&nbsp;&nbsp;&nbsp;
        <a mat-button mat-raised-button color="primary" class="registerBtn"  id="registerBtn" (click)="openRegistrationDialog()">Register</a><br>
        <div id="visitorWrapper">
          <a mat-button mat-raised-button color="primary" class="visitorBtn"  id="visitorBtn" (click)="visitor()">Vistors</a>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
